version: '3.8'

services:
  collectflowapi:
    build: .
    container_name: collectflowapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SQLSERVER_DSN=${SQLSERVER_DSN}
      - API_KEYS=${API_KEYS}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-10}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_TO_STDOUT=${LOG_TO_STDOUT:-true}
      - LOG_PATH=${LOG_PATH:-logs/app.log}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - collectflowapi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  collectflowapi-network:
    driver: bridge

volumes:
  logs:
